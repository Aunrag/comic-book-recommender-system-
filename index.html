<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comic Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Comic Recommender</h1>
  <p>Enter a comic name to get recommendations:</p>

  <input type="text" id="comicInput" placeholder="Enter comic name">
  <button onclick="recommendComic()">Recommend</button>

  <div id="result"></div>

  <script>
    function recommendComic() {
      const comicName = document.getElementById("comicInput").value;

      fetch("/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ comic_name: comicName })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById("result");
        if (data.recommendations) {
          resultDiv.innerHTML = "<h3>Recommendations:</h3><ul>" +
            data.recommendations.map(comic => `<li>${comic}</li>`).join("") +
            "</ul>";
        } else {
          resultDiv.innerHTML = "<p>No recommendations found.</p>";
        }
      })
      .catch(error => {
        document.getElementById("result").innerHTML = `<p style="color:red;">Error: ${error}</p>`;
      });
    }
  </script>

</body>
</html>
