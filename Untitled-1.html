<!DOCTYPE html>
<html>
<head>
    <title>Manga/Manhwa Recommender</title>
</head>
<body>
    <h1>Manga/Manhwa Recommender</h1>
    <form id="recommend-form">
        <input type="text" id="comic-name" placeholder="Enter comic name" required>
        <button type="submit">Get Recommendations</button>
    </form>
    <ul id="recommendations"></ul>

    <script>
        document.getElementById("recommend-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const name = document.getElementById("comic-name").value;

            const response = await fetch("http://127.0.0.1:8000/recommend", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({name})
            });

            const data = await response.json();
            const list = document.getElementById("recommendations");
            list.innerHTML = ""; // Clear previous results

            data.recommendations.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
